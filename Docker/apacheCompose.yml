version: "3.4"
services:
  apache-test:
    stdin_open: true
    tty: true
    user: $APACHE_ADMIN
    environment:
      - LANG=${LANG}
      - LC_ALL=${LC_ALL}
    #cpus: 0.5
    #cpu_shares: 5
    #cpuset: 0,1

    build:
      context: .
      dockerfile: apache.Dockerfile

    ports:
      - "8080:80"
    hostname: ${APACHE_SERVER_HOSTNAME}
    container_name: ${APACHE_SERVER_HOSTNAME}
    mac_address: ${APACHE_MAC_ADDRESS}
    networks:
      docker-frontend:
        ipv4_address: ${IP_APACHE}
        aliases:
          - ${APACHE_SERVER_HOSTNAME}
      # external: true     --> Uncomment if network exists

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ../index.html:/usr/local/apache2/htdocs
      - ../../portfolio-website:/home/apache
      - /sys/fs/cgroup:/sys/fs/cgroup

networks:
  docker-frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}
          gateway: ${GATEWAY}
